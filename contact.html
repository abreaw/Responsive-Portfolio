	<div class="container">
		<section class="mainContent">
			<h1 class="mainContentHeading">
				Contact
			</h1>

			<!-- form for the contact input / labels -->
			<form class="contactForm">
				<label>Name</label>
				<br>
				<input type="text" name="name" id="nameInput" placeholder="John Smith">
				<br>
				<label>Email</label>
				<br>
				<input type="email" name="email" id="emailInput" placeholder="example@gmail.com">
				<br>
				<label>Message</label>
				<br>
				<textarea name="message" id="messageInput" placeholder="Whatcha, Whatcha, Whatcha Want? Whatcha Want? Let me know here :)"></textarea>
				<br>
				<button type="button" onclick="alert('Thank You for the message!')">Submit</button>
			</form>
		</section>

		<section class="socialContent">
			<h1 class="socialContentHeading">
				Connect with Me
			</h1>
			
			<div class="socialImages">
				<a href="https://github.com/abreaw" target="_blank"><img src="assets/images/if_github_square_107105.png" height="33%" width="33%" alt="GitHub Icon"></a>
